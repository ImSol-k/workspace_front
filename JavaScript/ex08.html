<!DOCTYPE html>

<html long="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
    <h1>JAVAScript</h1>
</body>
<script>
    let star = window.prompt("반복횟수 입력");
    console.log(star);
    let no = Number.parseInt(star);

    for(let i = 0; i <= no; i++){
        for(let j =0; j<i; j++){
            document.write("*");
        }
        document.write("</br>");
    }

</script>
</html>
