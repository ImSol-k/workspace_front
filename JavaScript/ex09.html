<!DOCTYPE html>

<html long="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>
<body>
    <h1>JAVAScript</h1>
</body>
<script>

    //기존 함수만드는 방법
    /*******************************
    public int sum(int a, int b){
        int sum = a+b;
        return sum;
    }*******************************/

   //JS 함수
   //함수에는 자료형을 쓰지 않는다
   //정의 =============================
    function plus(a, b){
        console.log("plus()");

        let sum = a+b;
        console.log("기명 = ", sum);
        return sum;
   }
   //사용 =============================
   let sum = plus(4,5);
   console.log("sum = ",sum);
   

</script>
</html>
