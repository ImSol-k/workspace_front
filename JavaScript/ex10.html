<!DOCTYPE html>

<html long="ko">

<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>

<body>
    <h1>JAVAScript</h1>
</body>
<script>

    //기명함수 ===================================
    //여러번 불러와야하는 경우 사용
    //정의된 함수를 먼저 찾기때문에
    //실행, 정의 순서 상관없이 작성 가능
    //-실행 
    testA();
    //-정의 
    function testA() {
        console.log("testA():기명함수");
    }
    //===========================================

    //익명함수 ===================================
    //정의후 한번만 바로사용하는경우 사용
    //익명함수는 정의 후 실행명령이 와야함
    //함수로 사용하지만 변수로 인식함
    //-정의
    let testB = function() {
        console.log("let testB:익명함수");
    }
    //-실행
    testB();
    //===========================================
</script>

</html>
