<!DOCTYPE html>

<html long="ko">

<head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
</head>

<body>
    <h1>JAVAScript</h1>
</body>
<script>
    window.console.log("=====================================");

    let i = 1;
    //반복횟수가 명확하지 않으면 while문 사용
    while (true) {
        //i가 6의 배수이고 14의 배수인숫자이면 break
        if ((i % 6 == 0) && (i % 14 == 0)) {
            console.log(i);
            break;
        }
        i++
    }
</script>

</html>
