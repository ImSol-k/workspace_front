<body>
    <br>
    <script>
        document.write("====== body영역 ======");
    </script>
    <h1>JAVAScript</h1>
    <h2>기본 데이터타입</h2>
</body>
<script>
    document.write("==== body 바깥영역 ====");
    window.console.log("======================");
    window.console.log("#data type");
    window.console.log(typeof 1);
    window.console.log(typeof 1.5);
    window.console.log(typeof "솔");
    
    console.log("======================");
    console.log("#number type");
    console.log(13+5);
    console.log(13-5);
    console.log(13*5);
    console.log(13/5);

    console.log("======================");
    console.log("#string type");
    console.log('작은 따옴표');
    console.log("큰 따옴표");
    console.log("안녕\n하세요");
    console.log("안녕\t하세요");
    console.log("\"안녕\"하세요");
    console.log("안녕\\하세요");
    
    console.log("======================");
    console.log("#bollean type");
    console.log(30>10);
    console.log(30<10);
    console.log(30>=10);
    
    console.log("======================");
    console.log("#logical type");
    console.log((5>3)&&(5<3));
    console.log((5>3)||(5<3));
    console.log(!((5>3)||(5<3)));


</script>

</html>
