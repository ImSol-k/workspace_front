                        <li>홈</li>
                        <li>회원</li>
                        <li>회원가입</li>
                    </ul>
                </div>

                <div id="member">
                    <div>
                        <label for="memId" class="memtag">아이디</label>
                        <input type="text" name="" id="memId" placeholder="아이디를 입력하세요">
                        <button>중복체크</button>
                    </div>
                    <div>
                        <label for="memPw" class="memtag">패스워드</label>
                        <input type="password" name="" id="memPw" placeholder="패스워드를 입력하세요">
                    </div>
                    <div>
                        <label for="memName" class="memtag">이름</label>
                        <input type="text" name="" id="memName" placeholder="이름을 입력하세요">
                    </div>
                    <div>
                        <span class="memtag">성별</span>
                        <label for="memM">남</label>
                        <input type="radio" name="s" id="memM">
                        <label for="memW">여</label>
                        <input type="radio" name="s" id="memW">
                    </div>
                    <div>
                        <span class="memtag">약관동의</span>
                        <input type="checkbox" name="" id="consent">
                        <label for="consent">서비스약관에 동의합니다</label>
                    </div>

                    <div>
                        <button id="inbtn">회원가입</button>
                    </div>

                    </div>
