<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->

<head>
    <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
    <title>스타일시트</title>
    <!-- 스타일시트자리 -->
    <link rel="stylesheet" href="../css/ex20.css">
</head>

<body>
    <div class="from-body">
        <h3 class="from-group">회원가입</h3>

        <ol class="clearfix">
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
        </ol>

        <div class="from-group">
            <label class="from-title">아이디</label>
            <input type="text" placeholder="아이디를 입력하세요">
        </div>

        <div class="from-group">
            <label class="from-title">패스워드</label>
            <input type="text" placeholder="패스워드를 입력하세요">
        </div>

        <div class="from-group">
            <label class="from-title">이름</label>
            <input type="text" placeholder="이름을 입력하세요">
        </div>

        <div class="from-group">
            <label class="from-title">프로필사진</label>
            <input type="file">
        </div>

        <div class="from-group">
            <label class="from-title">주소</label>
            <input type="text" placeholder="주소입력">
            <button class="from-btn">우편번호 찾기</button><br>
            <label class="from-title"></label>
            <input class="from-textarea" type="text" placeholder="나머지 주소 입력">
        </div>

        <div class="from-group">
            <label class="from-title">이동통신사</label>
            <select name="" id="">
                <option>선택해주세요</option>
                <option>SKT</option>
                <option>KT</option>
                <option>LGU+</option>
            </select>
        </div>

        <div class="from-group">
            <span class="from-title">나이</span>
            <label>10대</label><input type="radio" name="age">
            <label>20대</label><input type="radio" name="age">
            <label>30대</label><input type="radio" name="age">
            <label>40대</label><input type="radio" name="age">
            <label>기타</label><input type="radio" name="age">
        </div>

        <div class="from-group">
            <span class="from-title">혈액형</span>
            <label>A형</label><input type="radio" name="boold">
            <label>B형</label><input type="radio" name="boold">
            <label>O형</label><input type="radio" name="boold">
            <label>AB형</label><input type="radio" name="boold">
        </div>

        <div class="from-group">
            <span class="from-title">취미</span>
            <label>독서</label><input type="checkbox" name="hobby">
            <label>음악</label><input type="checkbox" name="hobby">
            <label>여행</label><input type="checkbox" name="hobby">
            <label>영화</label><input type="checkbox" name="hobby">
            <label>코딩</label><input type="checkbox" name="hobby">
            <label>기타</label><input type="checkbox" name="hobby">
        </div>

        <div class="from-group">
            <label class="from-title">자기소개</label>
            <textarea class="from-textarea" cols="30" rows="10"></textarea>
        </div>

        <div class="from-group from-btn2">
            <button class="from-btn">등 록</button>
            <button class="from-btn">초기화</button>
        </div>

        <div class="end"></div>
    </div>
</body>

</html>
