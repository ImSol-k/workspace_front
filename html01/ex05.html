<!DOCTYPE html>
<html leng = "ko">
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>
    <body>
        
        <h1>html태그</h1>
        <h2>5. table, tr, td</h2>

        <h3>(테이블만들기)</h3>
        <table border="3">
            <tr>
                <td>　1　</td>
                <td>　1.1　</td>
                <td>　1.2　</td>
                <td>　1.3　</td>
            </tr>
            <tr>
                <td>　2　</td>
                <td>　2.1　</td>
                <td>　2.2　</td>
                <td>　2.3　</td>
            </tr>
            <tr>
                <td>　3　</td>
                <td>　3.1　</td>
                <td>　3.2　</td>
                <td>　3.3　</td>
            </tr>
        </table>

        <h3>(가로합치기)</h3>
        <table border="3">
            <tr>
                <td>1.1</td>
                <td colspan="2">1.2</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>

        <h3>(세로합치기)</h3>
        <table border="3">
            <tr>
                <td>1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td rowspan="2">2</td>
                <td>2.2</td>
                <td>2.3</td>
            </tr>
            <tr>
                
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>

        <h3>(가로세로합치기)</h3>
        <table border="3">
            <tr>
                <td rowspan="2">1.1</td>
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td colspan="2">2.2</td>
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>

    </body>
</html>
